# version: "3.9"
services:
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile.dev
    container_name: auth_service_dev
    volumes:
      - ./auth_service:/app    # Bind mount kode sumber lokal ke dalam container
      - /app/tmp               # Tempatkan file build di dalam container
    ports:
      - "50051:50051"            # Port yang digunakan untuk akses lokal
    environment:
      - DB_HOST=${POSTGRES_HOST}
      - DB_PORT=${POSTGRES_PORT}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:15
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"

volumes:
  postgres_data: