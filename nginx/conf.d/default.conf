server {
    listen 80;

    # ğŸš€ Redirect traffic to frontend Vue.js (Vite)
    location / {
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
        # add_header Access-Control-Allow-Headers 'DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range';
        # if ($request_method = OPTIONS) {
        #     return 204;
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # ğŸ¯ API Gateway untuk Backend gRPC (auth_service)
    location /api/auth/ {
        grpc_pass grpc://auth_service;
        grpc_set_header Content-Type application/grpc;
        error_page 502 = /error502.html;
    }

    # # ğŸ¯ API Gateway untuk Backend gRPC (sc_service)
    # location /api/sc/ {
    #     grpc_pass grpc://sc_service:50051;
    #     error_page 502 = /error502.html;
    # }

    # # ğŸ¯ API Gateway untuk Backend gRPC (sekolah)
    # location /api/sekolah/ {
    #     grpc_pass grpc://sekolah:50051;
    #     error_page 502 = /error502.html;
    # }

    # ğŸš€ Reverse Proxy untuk Static Files
    location /static/ {
        root /usr/share/nginx/html/static;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # ğŸ”’ Rate Limiting untuk mencegah DDoS
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    # ğŸŒ Error Handling
    location = /error502.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ğŸ”’ CORS Policy
    # location / {

    #     }
    # }
}
