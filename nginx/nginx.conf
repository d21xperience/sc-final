worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;
    keepalive_timeout 65;

    upstream auth_service {
        server auth_service:50051;
    }

    upstream sc_service {
        server sc_service:50052;
    }

    upstream sekolah_service {
        server sekolah_service:50053;
    }

    server {
        listen 80 http2;
        listen [::]:80 http2;

        server_name grpc-web.local;

        # Proxy ke auth_service
        location /auth {
            grpc_pass grpc://auth_service:50051;
            grpc_set_header Content-Type application/grpc-web-text;
            grpc_set_header X-User-Agent grpc-web-nginx;
        }

        # Proxy ke sc_service
        location /sc {
            grpc_pass grpc://sc_service:50052;
            grpc_set_header Content-Type application/grpc-web-text;
        }

        # Proxy ke sekolah_service
        location /sekolah {
            grpc_pass grpc://sekolah_service:50053;
            grpc_set_header Content-Type application/grpc-web-text;
        }

        # Proxy untuk REST API di backend (jika ada)
        location /api/ {
            proxy_pass http://backend_api:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_log /var/log/nginx/error.log warn;
        access_log /var/log/nginx/access.log;
    }
}
